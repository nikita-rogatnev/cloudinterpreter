<html>
	<body style="background: none repeat scroll 0% 0% transparent;" 
			onload="document.getElementById('centerPart').style.width=(document.getElementById('background').offsetWidth - 150) + 'px'">
	<div id="background" style="height: 111px; min-width: 150px; top: 0px; left: 0px; position: absolute; padding-left: 32px; padding-right: 27px;">
		<div style="visibility: hidden;">$name<br/>$description</div>
		<div id="centerPart" style="top: 0px; left: 127px; position: absolute; background-image: url('../image/lower-third/active-participant/center.png'); height: 100%;"> </div>
		<div style="width: 127px; top: 0px; left: 0px; position: absolute; background-image: url('../image/lower-third/active-participant/left.png'); height: 100%;"></div>
		<div style="width: 23px; top: 0px; right: 0px; position: absolute; background-image: url('../image/lower-third/active-participant/right.png'); height: 100%;"></div>
		<div style="color: white; position: absolute; top: 20px; left: 32px; font-family: fantasy;">$name</div>
		<div style="color: white; position: absolute; top: 76px; left: 32px; font-family: fantasy; font-size: 14px;">$description</div>
	</div>
</body>
</html>
